<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Analog Sea | Sign Up Page</title>

  <link rel="stylesheet" href="css/master.css">
</head>
<body>

    <!-- Sign Up Form Section -->
    <section class="main-content">

      <img src="images/angola_logo.png" alt="logo" class="logo">
      <form class="form" action="/signup/" method="post">

        <legend class="form-header">Sign up</legend>
        <!-- Email Input -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="foo@bar.com" required>

        <!-- Password Input -->
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="1234passw0rd" required>

        <!-- Sign Up Button -->
        <button type="submit" class="btn-green">Sign Up</button>
        <p>
          <a href="/forgot-password/new">Forgot password?</a>
        </p>
      </form>
    </section>
        <!-- End Sign Up Form Section -->

    <!-- Footer Form -->
    <footer class="form-footer">
      <p>Already have an account? <a href="#">Login</a></p>
    </footer>
    <!-- End Footer Form Secrion -->

</body>
</html>
